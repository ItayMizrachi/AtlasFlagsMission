<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="favicon.ico" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/index.css" />
    <title>Flags Project</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script defer type="module" src="js/app.js"></script>
  </head>
  <body>
    <header class="container-fluid bg-dark p-md-2 p-3">
      <nav class="container">
        <div class="row justify-content-around align-items-center">
          <div class="col-auto logo p-2">
            <h2 class="mb-0">ATLAS</h2>
          </div>
          <div class="col-auto links p-0 d-lg-block d-none">
            <a id="id_state_1">ISRAEL</a>
            <a id="id_state_2">COSTA RICA</a>
            <a id="id_state_3">NICARAGUA</a>
            <a id="id_state_4">FRANCE</a>
            <a id="id_state_5">THAILAND</a>
          </div>
          <div class="col-11 col-md-7 col-lg-4 d-flex">
            <input
              id="id_input"
              placeholder="Search country..."
              type="text"
              class="form-control"
            />
            <button id="btn_Search" class="btn btn-info ms-2">Search</button>
          </div>
        </div>
      </nav>
    </header>

    <main class="container-fluid d-flex align-items-center">
      <div
        data-aos="zoom-in"
        data-aos-easing="linear"
        id="id_parent"
        class="container"
      ></div>
    </main>

    <footer
      class="container-fluid bg-dark text-center d-flex align-items-center"
    >
      <div class="container">
        <h4 class="text-white">Created by: <span>itay mizrachi</span></h4>
      </div>
    </footer>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <!-- סקריפט של AOS שמפעיל את עצמו -->
    <script>
      AOS.init();
    </script>
  </body>
</html>
